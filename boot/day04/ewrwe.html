<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"
            />
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .carousel-control-next{
            width:4%;height:20%;
            top:40%;
            border-radius:0.25rem;
            background:#A6A6A6 ;
        }
        .carousel-indicators li{
            width:0.8rem;height:0.8rem;
            border-radius: 50%;
            background-color: #fff;
            margin-left:0.2rem;
            margin-right: 0.2rem;
        }
        .carousel-indicators .active{
            background: #0069d9;
        }
    </style>
</head>
<body>
<div class="container">
<div class="carousel" data-ride="carousel" id="demo">
    <!-- 1轮播的图片-->

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="1.jpg" alt="" class="w-100"/>
        </div>
        <div class="carousel-item">
            <img src="2.jpeg" alt="" class="w-100"/>
        </div>
        <div class="carousel-item">
            <img src="3.jpg" alt="" class="w-100"/>
        </div>
        <div class="carousel-item ">
            <img src="4.jpeg" alt="" class="
            w-100"/>
        </div>
    </div>
    <a data-slide="prev" href="#demo" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a data-slide="next" href="#demo" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
    </a>
    <!-- 2左右的箭头-->
    <!-- 3轮播指示器-->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active
        "></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
    </ul>
</div>
</div>
</body>
</html>
