<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"
            />
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .carousel-control-next{
            width:4%;
            height: 20%;
            top: 40%;

            border-radius: 0.25rem;
           background:#0069d9;
        }
        .carousel-indicators li{
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background-color:#0069d9;
            margin-left:0.2rem;
        }
        .carousel-indicators .active{
            background: #0069d9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="carousel" dataride="carousel" id="demo">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img  class="w-100" src="1.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="2.jpeg" class="w-100" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100
                " src="3.jpg" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="4.jpeg" alt=""/>
            </div>
        </div>
        <a data-slide="prev" href="#demo" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>

        <a data-slide="next" href="#demo" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>
        <ul class="carousel-indicators">
            <li class="active" data-target="#demo" data-slide-to="0"></li>
            <li class="active" data-target="#demo" data-slide-to="1"></li>
            <li class="active" data-target="#demo" data-slide-to="2"></li>
            <li class="active" data-target="#demo" data-slide-to="3"></li>
        </ul>

    </div>
</div>
</body>
</html>
